<!DOCTYPE html>
<html>
   <body>
    <h>Learn Javascript in detail</h>
    <p id="demo"></p>

    <script>
    document.getElementById("demo").innerHTML=
    "'genius' is:"+typeof "genius"+"<br><br>"+
    "3.14:"+typeof 3.14+"<br><br>"+
    "false is:"+typeof false+"<br><br>"+
    "1234n is:"+typeof 1234n+"<br><br>"+
    "Symbol():"+typeof Symbol()+"<br><br>"+
    "x is:"+typeof x+"<br><br>"+
   Number("3.14") + "<br>" +
   Number(Math.PI) + "<br>" +
   Number("    ") + "<br>" +
   Number("") + "<br>" +
   Number("99 88") + "<br>" +
   Number("John") + "<br>";
    </script>
   </body>
</html>
