<!DOCTYPE html>
<html>
   <body>
    <h>Learn Javascript in detail</h>
    <p id="demo"></p>

    <script>
    document.getElementById("demo").innerHTML="'genius' is:"+typeof "genius"+"<br><br>"+
    "3.14:"+typeof 3.14+"<br><br>"+

    "1234n is:"+typeof 1234n+"<br><br>"+

   </body>
