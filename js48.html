<!DOCTYPE html>

<body>

<h1>JavaScript Functions</h1>

<p>Call a function which performs a calculation and returns the result:</p>

<p id="demo"></p>

<script>
    const x = function (a, b) {return a * b};
    document.getElementById("demo").innerHTML = x(4, 3);
    </script>
