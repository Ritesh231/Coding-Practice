<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Strings</h1>
<h2>The match() Method</h2>

<p>Perform a search for "ain":</p>

<p id="demo"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo5"></p>
<p id="demo6"></p>
<p id="demo7"></p>
<p id="demo8"></p>
<p id="demo9"></p>
<p id="demo10"></p>


<script>
let text = "The rain in SPAIN stays mainly in the plain";
const myArr = text.match("ain");
document.getElementById("demo").innerHTML = myArr.length + " " + myArr;

let text2="The rain in rainy season gives rain water to every living being so to rain is life for all lives  "
const Arr=text2.matchAll("to");
document.getElementById("demo2").innerHTML=Array.from(Arr);

let text3 = "Hello world, welcome to the universe.";
document.getElementById("demo3").innerHTML = text3.endsWith("world", 11);

const temp=[23,25,27,29,41,49,52,56]
let high=temp.findLast(x=>x>40)
document.getElementById("demo4").innerHTML="the last temperature over 40 is "+high;

const fruits=["Apple","Gauva","Mango","Banana","Cherry"]
fruits.reverse();
document.getElementById("demo5").innerHTML=fruits;
fruits.sort();
document.getElementById("demo6").innerHTML=fruits;

/*--The compare function compares all the values in the array, two values at a time (a, b).

When comparing 40 and 100, the sort() method calls the compare function(40, 100).

The function calculates 40 - 100 (a - b), and since the result is negative (-60),  the sort function will sort 40 as a value lower than 100.

--*/
const points=[10,40,50,30,80,20]
document.getElementById("demo7").innerHTML=points;
points.sort (function(a,b){return a-b})
document.getElementById("demo8").innerHTML=points;

/*The flatMap() method first maps all elements of an array and then creates a new array by flattening the array.*/
const flat=[2,5,8,12,16,25]
const newArr=flat.flatMap((x)=>x*2);
document.getElementById("demo9").innerHTML=newArr;

//The entries() method returns an Array Iterator object with key/value pairs:
const fruit1 = ["Banana", "Orange", "Apple", "Mango"];
const f = fruits.entries();
/*for loop in javascript*/
for (let x of f) {
  document.getElementById("demo10").innerHTML += x + "<br>";
}

</script>

</body>
</html>
