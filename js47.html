<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Object</h1>
<h2>The Object.keys() Method</h2>

<p>This example list the enumerable properties of an object.</p>

<p id="demo"></p>
<p id="demo1"></p>

<script>
// Create an object:
const person = {
  firstName: "John",
  lastName: "Doe",
  language: "EN"
}

// Change the language Property
Object.defineProperty(person, "language", {enumerable:false});

// Display all Enumerable Properties
document.getElementById("demo").innerHTML = Object.keys(person);

const persons = {
  firstName: "John",
  lastName: "Doe",
  language: "en",
  get lang() {
    return this.language;
  }
};

// Display data from the object using a getter:
document.getElementById("demo1").innerHTML = persons.lang;
</script>

</body>
</html>
