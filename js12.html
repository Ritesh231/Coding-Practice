<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Strings</h1>
<h2>The indexOf() Method</h2>

<p>The indexOf() method returns the position of the first occurrence of a string in a string.</p>
<p>The position of the first occurrence of "locateee" is:</p>
<p id="demo">djnd</p>

<script>
let text = "Please locate where 'locateee' occurs!";
let index = text.indexOf("locateee");
document.getElementById("demo").innerHTML = index; 
</script>

</body>
</html>
