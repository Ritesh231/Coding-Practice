    Use text-align for text alignment
-->
<!DOCTYPE html>
<html>
<body>

<h1 style="text-align:center; color: aqua;">Centered Heading</h1>

<p style="font-family:courier;">This is a paragraph.</p>
<h1 style="font-size: 35px;">This is font awesome</h1>
<h1 style="color:red;">The morning is so beautiful</h1>

</body>
</html>
